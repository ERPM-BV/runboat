apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  annotations:
    runboat/todo: "start"  # ask controller to start when there is capacity
spec:
  replicas: 0  # deploy idle (with 0 replica)
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      # TODO restartPolicy: Never
      # TODO terminationGracePeriodSeconds: 5
      initContainers:
        - name: odoo-init
          image: odoo
          volumeMounts:
            - name: runboat-scripts
              mountPath: /runboat
          envFrom:
            - secretRef:
                name: odoosecretenv
            - configMapRef:
                name: odooenv
          args: ["bash", "/runboat/runboat-init.sh"]
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
      containers:
        - name: odoo
          image: odoo
          volumeMounts:
            - name: runboat-scripts
              mountPath: /runboat
          envFrom:
            - secretRef:
                name: odoosecretenv
            - configMapRef:
                name: odooenv
          ports:
            - name: web
              containerPort: 8069
            - name: longpolling
              containerPort: 8072
          args: ["bash", "/runboat/runboat-start.sh"]
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: runboat-scripts
          configMap:
            name: runboat-scripts
